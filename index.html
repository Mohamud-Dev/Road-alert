<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Road alert</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css.css"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- mapbox directions api -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css"
      type="text/css"
    />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/charts.css" />
  </head>
  <body>
    <nav class="navbar bg-dark sticky">
      <div><h4 class="text-warning">Road alert</h4></div>
    </nav>
    <div class="main_content">
      <section class="main_section_1" draggable="true">
        <!-- charts start here -->
        <div id="wrapper">
          <div class="content-area">
            <div class="container-fluid">
              <div class="main">
                <div class="row mt-4">
                  <div class="col-md-5">
                    <div class="box columnbox mt-4">
                      <div id="columnchart"></div>
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="box mt-4">
                      <div id="linechart"></div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-5">
                    <div class="box radialbox mt-4">
                      <div id="circlechart"></div>
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="box mt-4">
                      <div class="mt-4">
                        <div id="progress1"></div>
                      </div>
                      <div class="mt-4">
                        <div id="progress2"></div>
                      </div>
                      <div class="mt-4">
                        <div id="progress3"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- charts end here -->
      </section>
      <section
        class="main_section_map px-4"
        id="map"
        style="width: 1300px; height: 900px;"
      ></section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/map.js"></script>
    <script src="js/chart.js"></script>
  </body>
</html>
